<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<style type="text/css">
.KWHmainBottom {
	padding: 2rem 5%;
}

thead {
	background: #f8f9fb;
}
/*新加的*/
body, html {
	min-width: 1024px;
}

@media only screen and (max-width: 1100px) {
	.KWHmainRightTopMenu {
		width: 2em;
		margin-left: 0;
	}
}
</style>
</head>
<body>
	<header></header>
	<div id="KWHmains">
			<!--KWHmainLeft star-->
			<div class="fl KWHmainLeft">
				<ul class="KWHcontentIcon hid">
					<li>
						<a href="###"><img src="img/KWHicon_02.png"/></a>
						<div class="KWHiconLeft">
							<span>定时任务</span>
						</div>
					</li>
				</ul>
				<div style="overflow: hidden;">
					<p data-toggle="collapse" data-target="#KWHproduct" class="KWHleftTitle KWHleftMenu">定时任务</p>
					<ul id="KWHproduct" class="in KWHleftMenu">
						<li class="KWHproductLi KWHaddBj"><a href="/index" >定时任务配置列表</a></li>
						<li class="KWHproductLi"><a href="/jobLog" >定时任务配置记录</a></li>
					</ul>	
				</div>
			</div>
			<!--KWHmainLeft end-->
			<!--KWHmainRight star-->
		<!--KWHmainLeft end-->
		<!--KWHmainRight star-->
		<div class="KWHmainRight fl">
			<!--KWHmainRightTop star-->
			<div class="KWHmainRightTop">
				<img src="img/KWHicon_03.png" class="fl KWHmainRightTopBtn"
					id="KWHcontrollLeftMenu" />
				<ul class="fl">
					<li class="KWHactive">定时任务</li>
				</ul>
				<p class="fr">
					<button type="button" onclick="logout()" class="btn btn-danger">退出</button>
				</p>
			</div>
			<div class="KWHmainRightName">
				<span>•</span>定时任务配置列表
				<p class="fr">
					<input type="text" id="jobNames" style="height: 35px" placeholder="请输入任务名称">
					<button type="button" onclick="refreshTable()" class="btn btn-success  btn-sm">查询</button>
					<button type="button" onclick="clearData()" data-toggle="modal" data-target="#myModal" class="btn btn-success  btn-sm">新增</button>
				</p>
			</div>
			<!--KWHmainRightTitle end-->
			<!--KWHmainBottom star-->
			<div class="KWHmainBottom">
				<table id="userDataTable" data-mobile-responsive="true">
				</table>
			</div>
			<!--KWHmainBottom end-->
		</div>
		</div>
		<!--KWHmainRight end-->
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog"  style="width: 65em;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">定时任务配置</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<input  type="hidden" class="form-control" id="id">
							<div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">任务名称<font color="red">*</font></label>
							    <div class="col-sm-10">
							      <input required="required" type="text" class="form-control" id="jobName">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">表达式<font color="red">*</font></label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="cron">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">任务类<font color="red">*</font></label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="jobClass">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">任务描述<font color="red">*</font></label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="description">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">分片数<font color="red">*</font></label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" id="shardingTotalCount">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">分片参数</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="shardingItemParameters">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">任务参数</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="jobParameter">
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">任务失效转移</label>
							    <div class="col-sm-10">
							      	<select class="form-control" id="failover">
									  <option value="true" selected="selected">true</option>
									  <option value="false">false</option>
									</select>
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">错过任务重新执行</label>
							    <div class="col-sm-10">
							      <select class="form-control" id="misfire">
									  <option value="true" selected="selected">true</option>
									  <option value="false">false</option>
								  </select>
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">流式处理</label>
							    <div class="col-sm-10">
							      <select class="form-control" id="streamingProcess">
									  <option value="true" selected="selected">true</option>
									  <option value="false">false</option>
								  </select>
							    </div>
							 </div>
							 <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">额外数据</label>
							    <div class="col-sm-10">
							      <textarea rows="2" class="form-control" id="jobConfig"></textarea>
							    </div>
							 </div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" onclick="operate()"  class="btn btn-primary">提交</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
			<!--KWHmainRight end-->

		<script type="text/javascript" src="js/jquery-1.10.2.js">
			
		</script>
		<script type="text/javascript" src="js/bootstrap.js">
			
		</script>
		<script type="text/javascript"
			src="js/bootstrap-table/bootstrap-table.min.js">
			
		</script>
		<script type="text/javascript"
			src="js/bootstrap-table/bootstrap-table-mobile.min.js">
			
		</script>
		<script type="text/javascript"
			src="js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js">
			
		</script>
		<script type="text/javascript" src="js/bootbox.js">
			
		</script>
		<script type="text/javascript" src="js/index.js">
			
		</script>
</body>
</html>
